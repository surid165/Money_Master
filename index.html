<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <header class="mt-5">
            <h1 class="text-4xl text-bold text-blue-500 text-center">Money Master</h1>
        </header>
        <section class="mt-5">
            <div class="grid grid-cols-1 lg:w-1/4 gap-4 mx-auto bg-slate-400 p-6">
                <h2 class="text-xl text-center font-semibold">Income</h2>
                <div class="mt-3 flex gap-4 items-center">
                    <p>Income: </p>
                    <input id="income-field" class="p-2" type="text" placeholder="">
                </div>
                <h2 class="text-xl text-center font-semibold">Expenses</h2>
                <div class="mt-3 gap-4">
                    <div class="flex gap-4 items-center">
                    <h2>Food: </h2>
                    <input id="food-field" class="p-2" type="text" placeholder="">
                    </div>
                    <div class="mt-3 flex gap-4 items-center">
                        <p>Rent: </p>
                        <input id="rent-field" class="p-2" type="text" placeholder="">
                    </div>
                    <div class="mt-3 flex  gap-4 items-center">
                        <p>Clothes: </p>
                        <input id="clothes-field" class="p-2 " type="text" placeholder="">
                    </div>
                </div>
                    
                <button class="w-3/4  bg-sky-500 px-3 py-2 text-xl font-medium text-white rounded hover:bg-blue-700 center" id="btn-calculate">Calculate</button>
                <div class="mt-3">
                    <h2 class="font-semibold">Total Expenses: <span id="total-expense-field"></span>$</h2>
                    <br>
                    <h2 class="font-semibold">Balance: <span id="balance-field"></span>$</h2>
                </div>
                <div class="flex gap-2 items-center">
                <h2 class="text-bold">Save: </h2>
                <input id="save-field" class="block p-2 w-1/3" type="text" placeholder="">
                <span>%</span>
                <button id="btn-save" class="bg-sky-500 px-3 w-1/4 py-2 text-xl font-medium text-white rounded hover:bg-blue-700 center">Save</button>
                </div>
                <h2 class="font-semibold">Saving Amount: <span id="saving-amount"></span>$</h2>
                <h2 class="font-semibold">Remaining Balance: <span id="rem-balance"></span>$</h2>
                
            </div>
                
        </section>




    </main>
    
    <script src="common.js"></script>
    <script src="money.js"></script>
</body>
</html>
